<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Counter</title>
    <style>
        body {
            height: 300vh;
            /* Make the page scrollable */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
        }

        .counter-section {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            font-size: 40px;
            font-weight: bold;
            color: purple;
        }
    </style>
</head>

<body>

    <div class="counter-section">
        Scroll Count: <span id="scrollCount">0</span>
    </div>

    <script>
        let counter = 0;

        window.addEventListener("scroll", function () {
            counter += 1; // Increment counter on scroll
            document.getElementById("scrollCount").innerText = counter;
        });
    </script>

</body>

</html>
