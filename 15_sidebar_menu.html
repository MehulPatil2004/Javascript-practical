<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20%;
            background: url('https://images.unsplash.com/photo-1735825764460-c5dec05d6253?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #004d40;
            padding-top: 50px;
            transition: 0.4s;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #00796b;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        /* Open Button */
        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: fixed;
            top: 15px;
            left: 15px;
        }
    </style>
</head>

<body>

    <!-- Toggle Button -->
    <button class="open-btn" onclick="openMenu()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Pages</a>
        <a href="#">Registration</a>
        <a href="#">Login</a>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.left = "-250px";
        }
    </script>

</body>

</html>
