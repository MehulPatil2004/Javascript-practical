<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <script>
        function generateTable() {
            let num = document.getElementById("number").value;
            let table = "";

            for (let i = 1; i <= 10; i++) {
                table += num + " Ã— " + i + " = " + (num * i) + "<br>";
            }

            document.getElementById("result").innerHTML = table;
        }
    </script>
</head>

<body>
    <label>Enter any number: </label>
    <input type="text" id="number">
    <button onclick="generateTable()">Display</button>
    <div id="result" style="margin-top: 10px; border: 1px solid black; padding: 10px; width: 150px;"></div>
</body>

</html>
